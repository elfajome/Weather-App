<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App To Do List</title>
    <!-- file css -->
    <link rel="stylesheet" href="style.css">
    <!--  Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <main class="main-container">

        <header class="input-container">
            <input type="text" placeholder="Search City" class="city-input">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="" class="weather-summary-img" alt="photo Weather">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt"></h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container"></div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" class="message-img" alt="photo-search">
            <div>
                <h1>Search City</h1>
                <h4>
                    Find Out The Weather Condition Of The City
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display:none;">
            <img src="assets/message/not-found.png" class="message-img" alt="photo-notFound">
            <div>
                <h1 style="color: brown;">Not Found</h1>
                <h4>
                    Not Found The Weather Condition Of The City
                </h4>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
